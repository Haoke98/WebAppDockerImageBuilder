<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端项目部署测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        p {
            color: #666;
            font-size: 1.2rem;
            line-height: 1.6;
        }
        .success {
            color: #28a745;
            font-weight: bold;
            font-size: 1.5rem;
            margin-top: 2rem;
        }
        .tech-stack {
            margin-top: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .tech-item {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 0.5rem 1rem;
            margin: 0.25rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 部署成功!</h1>
        <p>恭喜！你的前端项目已经成功通过Docker容器部署。</p>
        <div class="success">✅ 容器化部署完成</div>
        <div class="tech-stack">
            <div style="margin-bottom: 1rem; font-weight: bold; color: #333;">技术栈:</div>
            <span class="tech-item">Docker</span>
            <span class="tech-item">Nginx</span>
            <span class="tech-item">Alpine Linux</span>
            <span class="tech-item">HTML5</span>
        </div>
        <p style="margin-top: 2rem; font-size: 1rem; color: #888;">
            现在你可以将真实的dist.zip文件替换到项目中，重新构建镜像即可部署你的实际前端应用。
        </p>
    </div>
</body>
</html>
